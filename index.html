<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bibliotheca</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('books')">Livres</button>
  </nav>

 <section id="dashboard">
  <h2>Dashboard</h2>

  <div class="kpi">
    <div class="card">ğŸ“š Livres : <span id="totalBooks">0</span></div>
    <div class="card">âœï¸ Auteurs : <span id="totalAuthors">0</span></div>
  </div>

  <canvas id="booksChart" width="400"></canvas>

  <button onclick="loadApiBooks()">Charger livres depuis API</button>
  <ul id="apiBooks"></ul>
</section>


 <section id="books" style="display:none">
  <h2>Gestion des Livres</h2>

  <!-- Recherche -->
  <input type="text" id="search" placeholder="Rechercher un livre">

  <!-- Tri -->
  <button onclick="sortByTitle()">Trier par titre</button>

  <!-- Formulaire -->
  <form id="bookForm">
    <input type="hidden" id="bookId">

    <input type="text" id="title" placeholder="Titre du livre" required>
    <input type="text" id="author" placeholder="Auteur" required>

    <button type="submit">Enregistrer</button>
  </form>

  <!-- Liste -->
  <ul id="bookList"></ul>
</section>
<section id="authors" style="display:none">
  <h2>Gestion des Auteurs</h2>

  <form id="authorForm">
    <input type="text" id="authorName" placeholder="Nom de lâ€™auteur" required>
    <button type="submit">Ajouter</button>
  </form>

  <ul id="authorList"></ul>
</section>
<button onclick="showSection('authors')">Auteurs</button>

  <script src="app.js"></script>
  <script src="books.js"></script>
  <script src="authors.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="dashboard.js"></script>


</body>
</html>
